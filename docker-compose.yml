version: '3.8'

services:
  redis-cluster:
    image: grokzen/redis-cluster:7.0.10
    container_name: redis-cluster
    environment:
      - IP=0.0.0.0
      - CLUSTER_ONLY=true
    ports:
      - "7000-7005:7000-7005"
    restart: unless-stopped
    network_mode: host

  mysql:
    image: mysql:8.4.4
    container_name: mysql-local
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hr
    ports:
      - "3306:3306"
    restart: unless-stopped
    network_mode: host

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-server
    depends_on:
      - redis-cluster
      - mysql
    ports:
      - "8080:8080"  # 根據你的應用程式修改端口
    environment:
      - SERVER_NAME=hr-system-local
      - SERVER_PORT=8080
      - SERVER_VERSION=v0.0.0
      - LOG_LEVEL=debug
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=hr
      - MYSQL_MaxIdle=5
      - MYSQL_MaxOpen=10
      - REDIS_CLUSTER_ADDR=127.0.0.1:7000
    command: ["./api_server"]
    restart: unless-stopped

    network_mode: host
